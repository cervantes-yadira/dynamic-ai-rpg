<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>Dynamic RPG</title>
</head>
<body>
    <header class="container-md">
        <h1>Dynamic RPG powered by gpt o3-mini</h1>
        <p class="lead">
            Step into a new world with this AI driven, text-based RPG. Simply click
            <em>"Go on an adventure!"</em> to get started.
        </p>
    </header>
    <main class="container-md">
        <section id="chat-window"></section>
        <form>
            <div class="input-group">
                <label class="form-label" for="user-text-input">What say you?</label>
                <textarea id="user-text-input" name="user-text-input" class="form-control"></textarea>
            </div>
            <button id="submit-user-input" class="btn btn-primary" type="button">Send</button>
        </form>
    </main>
</body>
</html>
